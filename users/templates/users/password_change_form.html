{% extends 'base.html' %}
 
{% block content %}
<h1>Смена пароля пароля</h1>
<div class="container">
    <div class="row row-cols-1 justify-content-start">
    <div class="col-3 justify-content-start">
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>{{ field.label }}:<br> {{ field }}</p>
            {{ field.errors }}
        {% endfor %}

        <p ><button type="submit" class="btn btn-primary btn-block">Изменить пароль</button></p>
    </form>
    </div>
    </div>
</div>
 
{% endblock %}
