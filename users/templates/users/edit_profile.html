{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 justify-content-start">
    <div class="col-3 justify-content-start">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}:<br> {{ field }}</p>
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
    </form>
    <a href="{% url 'password_change' %}">Изменить пароль</a>
    <br>
    <a href="{% url 'link_email' request.user.username %}">Привязать почту</a>
    <br>
    <a href="{% url 'logout' %}">Выйти</a>
    </div>
    </div>
</div>



{% endblock %}
